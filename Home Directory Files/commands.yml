# Forums: https://www.spigotmc.org/
# Bug tracker: https://www.spigotmc.org/go/bugs

command-block-overrides: []
ignore-vanilla-permissions: false
aliases:
  icanhasbukkit:
  - version $1-
  vote:
  - customtext vote $1-
  cutep:
  - customtext cutep $1-
  cmdreload:
  - essentials reload $1
  - reload commands $1
  spawn:
  - warp spawn $1
  discord:
  - customtext discord $1
  web:
  - customtext website $1
  ausreload:
  - broadcast Server Reload in Progress, large ammount of lag may be induced $1
  - reload confirm $1
  maint:
  - broadcast Small 5-minute maintenance incoming $1
  - maintenance starttimer
  git:
  - customtext git $1
  coords:
  - trigger ch_toggle $1
  grave:
  - function graves:give_grave_key $1
